<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ремонт квартир</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-block">
                <div class="navbar__logo">
                    <img src="img/navbar/logo.png" alt="logo">
                </div>
                <!-- /.navbar__logo -->
                <div class="navbar__contacts">
                    <div class="navbar__info">
                        <span class="navbar__address">Калуга, Москва, МО</span> <!-- /.navbar__address -->
                        <a href="tel:+7 (495) 42-251-31" class="navbar__phone">+7 (495) 42-251-31</a> <!-- /.navbar__phone -->
                    </div>
                    <!-- /.navbar__info -->
                    <button class="button navbar__button">Перезвоните мне</button>
                    <!-- /.button navbar__info -->
                </div>
                <!-- /.navbar__contacts -->
            </div>
            <!-- /.navbar-block -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-block">
                    <div class="hero-text">
                        <h1 class="hero-text__title">Внутренняя отделка помещений "под ключ"</h1>
                        <!-- /.hero-text__title -->
                        <p class="hero-text__subtitle">с гарантией качества, прописанной в договоре</p>
                        <ul class="hero-list">
                            <li class="hero-list__item">
                                <div class="hero-list__img"><img src="img/hero/clock.png" alt="Сроки"></div>
                                <p class="hero-list__text">Точно соблюдаем сроки</p>
                                <!-- /.hero-list__text -->
                            </li>
                            <!-- /.hero-list__item -->
                            <li class="hero-list__item">
                                <div class="hero-list__img"><img src="img/hero/calculator.png" alt="Смета"></div>
                                <p class="hero-list__text">Рассчитаем смету на работы
                                    и материалы в день обращения</p>
                                <!-- /.hero-list__text -->
                            </li>
                            <!-- /.hero-list__item -->
                            <li class="hero-list__item">
                                <div class="hero-list__img"><img src="img/hero/paint.png" alt="Варинты исполнения"></div>
                                <p class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</p>
                                <!-- /.hero-list__text -->
                            </li>
                            <!-- /.hero-list__item -->
                        </ul>
                        <!-- /.hero-list -->
                    </div>
                    <!-- /.hero-text -->
                    <div class="hero-img">
                        <img src="img/hero/hero-img.png" alt="Ремонт квартир">
                    </div>
                    <!-- /.hero-img -->
                </div>
                <!-- /.hero-block -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.hero -->
    </main>



</body>
</html>
